<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #3498db, #8e44ad); 
            color: #ecf0f1; 
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            width: 60%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ddd; 
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #3498db; 
            color: #fff; 
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.2em;
            margin-top: 10px;
        }

        a:hover {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <h1>Assign Tickets</h1>

    <form method="post">
        <label for="ticket_id">Select Ticket:</label>
        <select name="ticket_id" id="ticket_id">
            {% for ticket in tickets %}
                <option value="{{ ticket.id }}">{{ ticket.id }} - {{ ticket.summary }}</option>
            {% endfor %}
        </select>

        <label for="engineer_id">Select Engineer:</label>
        <select name="engineer_id" id="engineer_id">
            {% for engineer in engineers %}
                <option value="{{ engineer.id }}">{{ engineer.id }} - {{ engineer.name }} ({{ engineer.dept }})</option>
            {% endfor %}
        </select>

        <input type="submit" value="Assign Ticket">
    </form>

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
