<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333; 
        }

        h1 {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .dashboard-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .dashboard-card {
            width: 300px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .dashboard-card p {
            margin: 15px 0;
            font-size: 1.2em;
            color: #555;
        }

        .dashboard-card a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
        }

        .dashboard-card a:hover {
            color: #2980b9; 
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
        }

        .back-button a:hover {
            color: #2980b9; 
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="dashboard-container">
        <div class="dashboard-card">
            <h2>Tickets</h2>
            <p>Total Tickets: {{ total_tickets }}</p>
            <a href="{{ url_for('admin_tickets') }}">View Tickets</a>
        </div>

        <div class="dashboard-card">
            <h2>Engineers</h2>
            <p>Total Engineers: {{ total_engineers }}</p>
            <a href="{{ url_for('admin_engineers') }}">View Engineers</a>
        </div>

        <div class="dashboard-card">
            <h2>Assign Tickets</h2>
            <a href="{{ url_for('assign_tickets') }}">Assign Tickets</a>
        </div>
    </div>

    <div class="back-button">
        <a href="{{ url_for('admin_login') }}">Back</a>
    </div>
</body>
</html>
