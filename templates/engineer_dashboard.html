<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f5f5, #3498db);
        }

        h1 {
            color: #333; 
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            margin-top: 10px;
            padding: 12px 30px;
            background-color: #3498db;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; 
            display: inline-block;
        }

        a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #3498db;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <a class="back-button" href="{{ url_for('engineer_login') }}">Back</a>
    <h1>Engineer Dashboard</h1>
    <a href="{{ url_for('view_assigned_tickets') }}">View Assigned Tickets</a>
</body>
</html>
