<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2ecc71); 
            color: #ecf0f1; 
        }

        h1 {
            color: #fff; 
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            color: #fff; 
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #c0392b, #d35400); 
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='{{ url_for('client_dashboard') }}'">Back</button>
    <h1>Create Ticket</h1>

    <form method="post" action="{{ url_for('create_ticket') }}">
        <label for="service">Service:</label>
        <select id="service" name="service" required>
            <option value="Electrical">Electrical</option>
            <option value="Network">Network</option>
            <option value="Internet/Ethernet">Internet/Ethernet</option>
            <option value="Facilities">Facilities</option>
            <option value="Wifi/LAN">WIFI/LAN</option>
        </select>
        
        <label for="o_date">Open Date:</label>
        <input type="date" id="o_date" name="o_date" required>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="client">Client:</label>
        <input type="text" id="client" name="client" required>
        
        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" required>
        
        <button type="submit">Create Ticket</button>
    </form>
</body>
</html>
