<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Engineer Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db); 
            color: #ecf0f1;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #2ecc71;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #fff;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        a:hover {
            background-color: #2ecc71;
            color: #fff;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #2ecc71;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease-in-out; 
        }

        .back-button:hover {
            color: #27ae60; 
        }
    </style>
</head>
<body>
    <a class="back-button" href="{{ url_for('index') }}">Back</a>
    <h1>Welcome to the Service Engineer Portal</h1>
    <p><a href="{{ url_for('engineer_signup') }}">Sign Up</a></p>
    <p><a href="{{ url_for('engineer_login') }}">Login</a></p>
</body>
</html>
