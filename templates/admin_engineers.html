<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Engineers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5; 
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #3498db; 
            font-size: 1.2em;
            margin-top: 10px;
        }

        a:hover {
            color: #2980b9; 
        }

        p {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>All Engineers</h1>

    {% if engineers %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                {% for engineer in engineers %}
                    <tr>
                        <td>{{ engineer.id }}</td>
                        <td>{{ engineer.name }}</td>
                        <td>{{ engineer.dept }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No engineers available.</p>
    {% endif %}

    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
