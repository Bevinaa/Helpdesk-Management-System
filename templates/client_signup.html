<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #55a3ae, #c7ecee);
            color: #fff; 
        }

        h1 {
            color: #4CAF50; 
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #4CAF50; 
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #4CAF50;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50; 
            color: #fff; 
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; 
        }

        .back-button {
            background-color: #4CAF50;
            color: #fff; 
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button" onclick="goBack()">Back</a>
    <h1>Client Signup</h1>
    <form method="post" action="{{ url_for('client_signup') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required>
        <label for="hostel">Hostel:</label>
        <input type="text" id="hostel" name="hostel" required>
        <label for="room_no">Room Number:</label>
        <input type="text" id="room_no" name="room_no" required>
        <label for="hostel_no">Hostel Number:</label>
        <input type="text" id="hostel_no" name="hostel_no" required>
        <label for="mobile_no">Mobile Number:</label>
        <input type="text" id="mobile_no" name="mobile_no" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Signup</button>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
